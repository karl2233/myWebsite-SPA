
<br>
<div *ngIf="listEmpty" class="warning"><p>There are not notification to be shown</p></div>

<div class="container">
<ul class="list-group">
  <div *ngFor="let item of loadedItems">

    <li class="list-group-item" *ngIf="false;else content">

      <div class="card " >
        <div class="card-body">
          <h2 class="card-title"> {{item.notificationHeader}}</h2>

          <button type="button" (click)="openDialog(item.notificationHeader,item.notificationBody,item.notificationId)" class="btn btn-secondary float-right">Read Notification</button>
        </div>
      </div>
  </li>
  <br>
  <ng-template #content>
     <li class="list-group-item">

    <div class="card ">
      <div class="card-body">
        <h2 class="card-title"> {{item.notificationHeader}}</h2>


        <button type="button" (click)="openDialog(item.notificationHeader,item.notificationBody,item.notificationId)" class="btn btn-success float-right" style="margin-right: 15px;">Make Payment</button>

        <!-- unpaid -->
      </div>
    </div>
  </li>
  <br>
  </ng-template>

</div>
</ul>
</div>

<div class="col-sm-12 outer-spinner" *ngIf="loading" >
    <div class="spinner-border spinner-center"  role="status">

    </div>
  </div>

  <div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1"
  (scrolled)="onScroll()">

  </div>
